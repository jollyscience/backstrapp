<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="app/css/todos.css">
</head>

<body>
    <!-- Todo App Interface -->

    <div data-module="backbone/todo/main" id="todoapp">
        <div class="title">
            <h1>Todos</h1>
        </div>

        <div class="content">
            <div id="create-todo">
                <input id="new-todo" placeholder="What needs to be done?" type=
                "text"> <span class="ui-tooltip-top" style=
                "display:none;">Press Enter to save this task</span>
            </div>

            <div id="todos">
                <ul id="todo-list"></ul>
            </div>

            <div id="todo-stats"></div>
        </div>
    </div>
    <script type="text/javascript" src="app/js/lib/modernizr-1.6.min.js"></script>
    <script type="text/javascript" src="app/js/lib/jquery-1.7.min.js"></script>
    <script type="text/javascript" data-main="main" src=
"app/js/allplugins-require.js"></script>
</body>
</html>
