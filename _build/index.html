<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>BackStrapp</title>
		<link rel="stylesheet" href="css/libs/bootstrap.min.css">
	</head>
	<body>
		<div class="topbar">
			<div class="fill">
				<div class="container">
					<a class="brand" href="#">BackStrapp</a>
					<!-- Place this tag where you want the +1 button to render -->
					<div style="float:right;text-align:right;">
						<g:plusone size="small" annotation="inline" width="120"></g:plusone>
					</div>
					<ul class="nav" id="nav">
					</ul>
				</div><!-- /container -->
			</div><!-- /fill -->
		</div><!-- /topbar -->
	
		<div class="container">
			<div id="content" class="content">
				<p>BackStrapp is boilerplate for app development that is easy-to-use, powerful, and well-documented. We've compiled our favorite tools into one collection of files to act as a boilerplate for future web apps.</p>
			</div><!-- /content -->
			<footer>
				<p><a href="http://www.jollyscience.com">Jolly Science LLC</a> 2011</p>
			</footer>
		</div> <!-- /container -->

		<script data-main="js/app/main" src="js/app/libs/require/require.js" type="text/javascript"></script>
	</body>
</html>
